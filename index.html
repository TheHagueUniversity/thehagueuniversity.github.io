<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>showcase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>
    <h1>Showcase U X D portfolios</h1>
   <div id="result"></div>

  </body>


  <script type="text/javascript">
    
$( document ).ready( function() {

$( '#result' ).html( "" );
var html = "<h2>Portfolios</h2>";
$.ajax( {
      url : "https://api.github.com/orgs/TheHagueUniversity/repos?sort=updated&&page=1",
  
      success : function ( returndata, textStatus, jqXHR ) {
        console.log(jqXHR.getResponseHeader('Link'))
        console.log(returndata)
        $.each( returndata, function ( i, item ) {
          if(this.has_pages){
            html += '' +
              '<h3><iframe src="https://thehagueuniversity.github.io/' + this.name + '"/><a href="https://thehagueuniversity.github.io/' + this.name + '">' + this.name + '</a></h3>' +
              '';
            }
        } );
      $( '#result' ).append( html );
     } // close success handler
     });


}); //close document ready
  


  </script>
</html>
