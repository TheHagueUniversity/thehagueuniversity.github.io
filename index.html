   <div id="result"></div>

  <script type="text/javascript">
    
$( document ).ready( function() {

$( '#result' ).html( "" );
var html = "";
$.ajax( {
      url : "https://api.github.com/orgs/TheHagueUniversity/repos?sort=updated&&page=1&&access_token=23491214fbba50fab925e6a570e3e495ee87c2e4",
  
      success : function ( returndata, textStatus, jqXHR ) {
        console.log(jqXHR.getResponseHeader('Link'))
        console.log(returndata)
        $.each( returndata, function ( i, item ) {
          console.log(returndata);
          if(this.has_pages && this.name != "thehagueuniversity.github.io"){
            html += '' +
              '<div class="item"><a href="https://thehagueuniversity.github.io/' + this.name + '"><div class="wrap"><iframe scrolling="no" class="frame" src="https://thehagueuniversity.github.io/' + this.name + '"></iframe><a href="https://thehagueuniversity.github.io/' + this.name + '" target="_blank" style="position:absolute; top:0; left:0; display:inline-block; width:100%; height:80vh; z-index:5;"></a></div><h3>' + this.name + '</a></h3></div>' +
              '';
            }
        } );
      $( '#result' ).append( html );
     } // close success handler
     });


}); //close document ready
  


  </script>
